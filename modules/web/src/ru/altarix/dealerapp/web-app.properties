cuba.persistenceConfig = +ru/altarix/dealerapp/persistence.xml

cuba.metadataConfig = +ru/altarix/dealerapp/metadata.xml

cuba.viewsConfig = +ru/altarix/dealerapp/views.xml

cuba.windowConfig = +ru/altarix/dealerapp/web-screens.xml

cuba.menuConfig = +ru/altarix/dealerapp/web-menu.xml

cuba.permissionConfig = +ru/altarix/dealerapp/web-permissions.xml

